    <section id="suscribirme" class="suscribirme">
        <h1 data-aos="fade-up" data-aos-duration="1000" class="m-4 text-light">Suscribirme</h1>
        <h2 class="text-center text-light" data-aos="fade-up" data-aos-duration="1000">Entérate de
            las novedades de Jam
            Glass</h2>
        <div class="container">
            <form action="" method="post" class="suscribirme__formulario text-center fs-4 p-3 m-5" data-aos="fade-up"
                data-aos-duration="1000">
                <fieldset class="form-group">
                    <legend>Datos Personales</legend>
                    <table border="0" cellpadding="10" cellspacing="0" class="m-auto">
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" class="form-control" placeholder="Ingrese su nombre"></td>
                        </tr>
                        <tr>
                            <td>Apellido:</td>
                            <td><input type="text" class="form-control" placeholder="Ingrese su apellido"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" class="form-control" placeholder="Ingrese su email"></td>
                        </tr>
                        <tr>
                            <td>Contraseña:</td>
                            <td><input type="password" class="form-control" placeholder="ingrese su contraseña"></td>
                        </tr>
                        <tr>
                            <td>Sexo:</td>
                            <td><input type="radio" id="sexom" name="sexo" value="m">Masculino<br>
                                <input type="radio" id="sexof" name="sexo" value="f">Femenino<br>
                                <input type="radio" id="sexonb" name="sexo" value="nb">No Binario</td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <input type="checkbox" id="consulta1" name="consulta1" value="1" checked="checked">Deseo recibir
                    novedades de la banda en mi casilla de mail
                </fieldset>
                <input type="submit" value="enviar" class="btn btn-warning fs-4">
            </form>
        </div>
    </section>
